<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashing Dachshund — Name Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#FFF5E6;
  --accent:#E67E22;
  --dark:#5A3825;
  --card:#fff7f1;
  --muted:rgba(90,56,37,0.7);
  --shadow: 0 10px 30px rgba(90,56,37,0.08);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: Nunito, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: var(--bg);
  color:var(--dark);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
}
/* Paw print pattern */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image: radial-gradient(circle at 20px 20px, rgba(90,56,37,0.06) 10%, transparent 11%),
                    radial-gradient(circle at 80px 60px, rgba(90,56,37,0.04) 10%, transparent 11%),
                    radial-gradient(circle at 140px 20px, rgba(90,56,37,0.05) 10%, transparent 11%),
                    radial-gradient(circle at 220px 70px, rgba(90,56,37,0.03) 10%, transparent 11%);
  pointer-events:none;
  opacity:0.95;
  mix-blend-mode: multiply;
  z-index:0;
}
.wrap{
  position:relative;
  z-index:1;
  width:100%;
  max-width:980px;
  background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,251,248,0.95));
  border-radius:20px;
  padding:22px;
  box-shadow: var(--shadow);
  overflow:hidden;
}
header{
  display:flex;
  gap:16px;
  align-items:center;
}
.logo{
  width:92px;
  height:92px;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  flex:0 0 92px;
  background: linear-gradient(180deg, var(--accent), #d98b57);
}
.logo img{width:72px;height:72px;}
h1{margin:0;font-family: Pacifico, cursive;color:var(--dark);font-size:26px;}
p.lead{margin:6px 0 0;color:var(--muted);font-size:13px}
.main{display:grid;grid-template-columns:1fr 340px;gap:18px;margin-top:16px;align-items:start;}
@media (max-width:920px){ .main{grid-template-columns:1fr} .logo{width:72px;height:72px} }
.card{background:var(--card);border-radius:14px;padding:16px;box-shadow: 0 8px 24px rgba(90,56,37,0.04);border: 1px solid rgba(90,56,37,0.04);}
.controls{display:flex;gap:10px;align-items:center}
.btn{padding:10px 14px;border-radius:12px;border:none;cursor:pointer;font-weight:700;font-size:14px;box-shadow: 0 6px 18px rgba(90,56,37,0.06);}
.btn.generate{background:var(--accent); color:white}
.btn.copy{background:transparent; border:1px solid rgba(90,56,37,0.08); color:var(--dark)}
.btn.ghost{background:transparent;border:1px dashed rgba(90,56,37,0.06)}
.name-card{
  margin-top:14px;
  padding:18px;
  border-radius:12px;
  font-size:20px;
  font-weight:800;
  color:var(--dark);
  display:flex;
  justify-content:space-between;
  align-items:center;
  background: linear-gradient(180deg, rgba(255,250,246,0.9), rgba(255,247,242,0.95));
  border:1px solid rgba(90,56,37,0.03);
  cursor:pointer;
}
.muted{color:var(--muted); font-size:13px}
.recent-list{display:flex;flex-direction:column;gap:10px;margin-top:12px}
.recent-item{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,250,244,0.6));border:1px solid rgba(90,56,37,0.03)}
.small{font-size:13px}
footer{display:flex;justify-content:space-between;align-items:center;margin-top:14px;color:var(--muted);font-size:13px}
</style>
</head>
<body>
<div class="wrap">
<header>
<div class="logo" aria-hidden="true">
<!-- Logo image: Cute dachshund illustration facing right -->
<!-- Source: FreeSVG.org – Public Domain -->
<!-- URL: https://freesvg.org/1550271384.svg -->
<img src="scubadog.svg" alt="Cute dachshund illustration"/>
</div>
<div>
<h1>Dashing Dachshund — Name Generator</h1>
<p class="lead">Playful, cartoonish, brown & orange theme. Generate a name, copy it, and keep your last 7 picks.</p>
</div>
</header>
<div class="main">
<section class="card">
<h2 class="small" style="margin:0;font-weight:800">Generate a name</h2>
<div class="controls" style="margin-top:12px">
<button id="generateBtn" class="btn generate">Generate Name</button>
<button id="copyBtn" class="btn copy">Copy</button>
</div>
<div id="nameCard" class="name-card" tabindex="0" aria-live="polite" style="margin-top:14px;">
<span id="nameText">Press Generate</span>
</div>
</section>
<aside class="card">
<div style="display:flex;justify-content:space-between;align-items:center">
<strong>Recent picks</strong>
<div class="muted" id="recentCount">0</div>
</div>
<div id="recent" class="recent-list" aria-live="polite" aria-atomic="true">
<div class="muted">No recent picks — generate one!</div>
</div>
<div style="display:flex;gap:8px;margin-top:12px">
<button id="clearRecent" class="btn copy">Clear</button>
</div>
</aside>
</div>
<footer>
<div class="muted">© <span id="year"></span> Dashing Dachshund</div>
<div class="muted">Made with ❤️, JavaScript & localStorage</div>
</footer>
<script>
const names = ["Pretzel","Noodle","Sausage","Wiggles","Fritz","Gretel","Oscar","Bella","Lady Wigglebottom","Duchess","Baron","Hans","Greta","Milo","Lola","Kaiser","Bratwurst","Pip","Schnitzel","Bark Twain","Pickles","Snickers","Dapper","Poppy","Mabel","Rex","Otto","Heidi","Liesl","Penny","Frankie","Max","Lucy","Charlie","Winston","Daisy","Maggie","Ziggy","Nixon","Bean","Biscuit","Bruno","Coco","Fable","Gizmo","Hazel","Ike","Juno","Kiki","Lenny","Mochi","Nico","Olive","Peanut","Queenie","Rufus","Sable","Toby","Uma","Violet","Walter","Xena","Yoshi","Zelda","Churro","Maple","Sparky","Button","Clover","Dobby","Elvis","Fiona","Gus","Hector","Ivan","Jasper","Koda","Leia","Mira","Nova","Ollie","Poppyseed","Quincy","Ranger","Sarge","Tango","Ulysses","Vera","Whiskey","Xander","Yara","Zeppelin","Alfie","Bubbles","Chewie","Drogo","Echo","Felix","Ginger","Hugo","Indie","Juniper","Kelp","Lulu","Miso","Nori","Orzo","Pico","Rexie","Sableton","Tilly","Uno","Vito","Waffle","Xavi","Yogi","Zuzu","Arlo","Benny","Cinnamon","Dottie","Eddie","Freja","Gatsby","Harper","Isla","Jax","Kiki Mae","Lottie","Monty","Nell","Opal","Percy","Quilla","Rosie","Simba","Truffle","Umi","Vesper"];
let recent = JSON.parse(localStorage.getItem("recentNames")||"[]");
const nameText=document.getElementById("nameText");
const nameCard=document.getElementById("nameCard");
const recentEl=document.getElementById("recent");
const recentCount=document.getElementById("recentCount");
const generateBtn=document.getElementById("generateBtn");
const copyBtn=document.getElementById("copyBtn");
const clearBtn=document.getElementById("clearRecent");
function updateRecentDisplay(){
  recentEl.innerHTML="";
  if(recent.length===0){recentEl.innerHTML='<div class="muted">No recent picks — generate one!</div>'}
  recent.forEach(n=>{
    const div=document.createElement("div");
    div.className="recent-item";
    div.textContent=n;
    recentEl.appendChild(div);
  });
  recentCount.textContent=recent.length;
}
function addRecent(name){
  recent.unshift(name);
  if(recent.length>7)recent.pop();
  localStorage.setItem("recentNames",JSON.stringify(recent));
  updateRecentDisplay();
}
function generateName(){
  const idx=Math.floor(Math.random()*names.length);
  const name=names[idx];
  nameText.textContent=name;
  addRecent(name);
}
generateBtn.addEventListener("click",generateName);
copyBtn.addEventListener("click",()=>{navigator.clipboard.writeText(nameText.textContent)});
clearBtn.addEventListener("click",()=>{recent=[];localStorage.setItem("recentNames","[]");updateRecentDisplay()});
updateRecentDisplay();
document.getElementById("year").textContent=new Date().getFullYear();
</script>
</body>
</html>

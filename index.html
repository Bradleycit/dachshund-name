<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BASIC META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate a funny Dachshund name! Click the bone to hear a real bark and get a random wiener-themed name from 220+ ideas. Perfect for sausage dog lovers.">
    <meta name="keywords" content="dachshund name generator, wiener dog names, sausage dog names, funny dog names, pet name ideas, dachshund names">
    <meta name="author" content="Dachshund Lovers">
    <meta name="robots" content="index, follow">

    <!-- CANONICAL -->
    <link rel="canonical" href="https://yourdomain.com/dachshund-name-generator.html">

    <!-- OPEN GRAPH (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Dachshund Name Generator - 220+ Wiener-Ful Names!">
    <meta property="og:description" content="Click the bone to hear a bark and get a random funny Dachshund name!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/dachshund-name-generator.html">
    <meta property="og:image" content="https://yourdomain.com/og-dachshund.jpg">
    <meta property="og:site_name" content="Dachshund Name Generator">

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Dachshund Name Generator - 220+ Wiener-Ful Names!">
    <meta name="twitter:description" content="Click the bone to hear a bark and get a random funny Dachshund name!">
    <meta name="twitter:image" content="https://yourdomain.com/og-dachshund.jpg">

    <!-- FAVICON (optional) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- TITLE -->
    <title>Dachshund Name Generator - 220+ Funny Wiener Dog Names!</title>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap" rel="stylesheet">

    <!-- STRUCTURED DATA (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Dachshund Name Generator",
      "url": "https://yourdomain.com/dachshund-name-generator.html",
      "description": "Free tool to generate funny, wiener-themed names for Dachshund dogs with bark sound effects.",
      "applicationCategory": "Entertainment",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0"
      },
      "creator": {
        "@type": "Organization",
        "name": "Dachshund Lovers"
      }
    }
    </script>

    <style>
        :root {
            --brown: #8B4513;
            --light-brown: #D2691E;
            --cream: #FFF8DC;
            --green: #228B22;
        }
        * { box-sizing: border-box; margin:0; padding:0; }
        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(to bottom, var(--cream), #f9e4b7);
            color: var(--brown);
            line-height: 1.6;
        }
        header {
            background: var(--brown);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }
        header img {
            width: 120px;
            height: auto;
            margin-bottom: 0.5rem;
            animation: wag 2s infinite alternate;
        }
        h1 { font-size: 2.5rem; }
        .container { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
        .generator {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        /* Bone Button */
        #boneBtn {
            background: transparent;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s ease;
            outline: none;
        }
        #boneBtn img {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        #boneBtn:hover img {
            transform: scale(1.1) rotate(5deg);
        }
        #boneBtn:active img {
            transform: scale(0.95);
        }
        #result {
            margin-top: 2rem;
            font-size: 2.3rem;
            color: var(--green);
            min-height: 3rem;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            color: #555;
            margin-top: 3rem;
        }
        @keyframes wag {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        @media (max-width: 600px) {
            #boneBtn img { width: 150px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://www.svgrepo.com/download/55670/dachshund.svg" alt="Dachshund icon wagging tail">
        <h1>Dachshund Name Generator</h1>
        <p>Click the bone to fetch a fresh wiener-name!</p>
    </header>

    <main>
        <div class="container">
            <section class="generator" aria-labelledby="generator-title">
                <h2 id="generator-title" class="visually-hidden">Dachshund Name Generator</h2>
                <p>Ready for a name? Click below!</p>
                <button id="boneBtn" aria-label="Generate a random Dachshund name">
                    <img src="https://picsur.htbrdd.com/i/fab3a0ee-2ec6-4b27-ae3e-6280c540ab1a.jpg" alt="3D dog bone - click to generate name">
                </button>
                <div id="result" role="status" aria-live="polite">Your name will appear here!</div>
            </section>
        </div>
    </main>

    <footer>
        Made with love for Dachshund lovers
    </footer>

    <!-- Bark Sound -->
    <audio id="barkSound" preload="auto">
        <source src="https://www.soundjay.com/dog/sounds/dog-bark-1.mp3" type="audio/mpeg">
        <source src="https://www.soundjay.com/dog/sounds/dog-bark-1.ogg" type="audio/ogg">
        Your browser does not support audio.
    </audio>

    <script>
        // 220+ Dachshund names
        const dachshundNames = [
            "Frank","Wiener","Sausage","Pretzel","Biscuit","Pickles","Bratwurst",
            "Oscar","Mayer","Schnitzel","Waffle","Strudel","Pumpernickel","Muffin",
            "Cinnamon","Brownie","Mocha","Latte","Espresso","Coco","Toffee","Caramel",
            "Nugget","Tater","Bagel","Donut","Cupcake","Sprinkle","Pudding","Jellybean",
            "Gumbo","Chili","Taco","Burrito","Nachos","Frito","Cheeto","Dorito",
            "Ramen","Soba","Udon","Pho","Kimchi","Sushi","Wasabi","Miso",
            "Heidi","Hans","Greta","Fritz","Liesel","Bruno","Kaiser","Gretl",
            "Rudy","Otto","Klaus","Lotte","Wolfgang","Schroeder","Bauer","Schultz",
            "Einstein","Beethoven","Mozart","Bach","Brahms","Wagner","Goethe","Schiller",
            "Dash","Slinky","Noodle","Wiggle","Squirt","Pogo","Zippy","Bouncy",
            "Twix","Skittles","Pepper","Cheddar","Gouda","Brie","Feta","Ricotta",
            "Bubbles","Sprout","Pebble","Button","Bean","Pippin","Cricket","Doodle",
            "Waldorf","Slinky Dog","Hot Dog","Chico","Bingo","Rolo","Toby","Milo",
            "Archie","Buddy","Charlie","Max","Rocky","Duke","Bear","Scout",
            "Sir Barksalot","Lady Waggington","Professor Paws","Captain Sniff","Count Barkula",
            "Wienerzilla","Dachshundini","Sausage Link","Frankfurter","Lil' Smokey",
            "Mini Cooper","Longfellow","Stretch","Lowrider","Weenie","Hotlink","Kielbasa","Dasher",
            "Prancer", "Vixen", "Comet", "Cupid", "Donner", "Blitzen", "Rudolph", "Jingles", "Tinsel",
            "Crumpet", "Gingersnap", "Eggnog", "Candy Cane", "Mistletoe", "Frosty", "Snowball", "Icicle", "Peppermint", "Holly",
            "Figgy", "Pudding", "Nutcracker", "Sugarplum", "Elfie", "Twinkle", "Sparkles", "Glitter", "Bells", "Caramel",
            "Latte", "Espresso", "Mochi", "S'mores", "Tiramisu", "Pancake", "Donut", "Cupcake", "Sprinkle", "Fudge",
            "Truffle", "Brownie", "Cookie", "Macaron", "Eclair", "Strudel", "Berliner", "Apfel", "Krapfen", "Lebkuchen",
            "Bretzel", "Sauerbraten", "Rouladen", "Spaetzle", "Kartoffel", "Pumpernickel", "Rye", "Marzipan", "Stollen", "Glühwein",
            "Schokolade", "Vanille", "Zimt", "Nuss", "Mandeln", "Honig", "Karamell", "Sahne", "Pfeffer", "Salz",
            "Paprika", "Kümmel", "Senf", "Relish", "Ketchup", "Mayo", "Chili", "Jalapeño", "Wasabi", "Sriracha",
            "Tabasco", "Habanero", "Cayenne", "Curry", "Tandoori", "Salsa", "Guac", "Nacho", "Taco", "Burrito",
            "Queso", "Fajita", "Enchilada", "Tamale", "Churro", "Flan", "Dulce", "Tres Leches", "Chimichanga", "Empanada"
        ];

        const resultEl = document.getElementById('result');
        const boneBtn = document.getElementById('boneBtn');
        const bark = document.getElementById('barkSound');

        function generateName() {
            const randomIdx = Math.floor(Math.random() * dachshundNames.length);
            const name = dachshundNames[randomIdx];
            resultEl.textContent = name;
            resultEl.setAttribute('aria-label', `Generated name: ${name}`);

            // Bark!
            bark.currentTime = 0;
            bark.play().catch(() => {});
        }

        boneBtn.addEventListener('click', generateName);

        // Unlock audio on first interaction (mobile)
        document.body.addEventListener('click', function unlock() {
            bark.play().then(() => bark.pause()).catch(() => {});
            document.body.removeEventListener('click', unlock);
        }, { once: true });
    </script>

    <!-- VISUALLY HIDDEN CLASS -->
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>

</body>
</html>
